<div class="row">
    <div class="col">
        <div class="alert alert-danger" *ngIf = "error">
            <h3>Error ocurred!</h3>
            <p>{{error}}</p>
            <button class = "btn btn-danger" (click) = "onHandleError()">OK</button>
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" id="username" name="username" ngModel class = "form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel class = "form-control" required>
            </div>
            <div>
                <button class="btn btn-primary" type = "submit">Login</button>
            </div>
            <div>
                <div>You don't have an account?</div>
                <button class="btn btn-primary" type = "button">Register</button>
            </div>
        </form>
    </div>
</div>

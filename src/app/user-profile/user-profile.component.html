<div class="d-flex justify-content-center">
    <div class="card mb-3 shadow-lg" style="min-width: 1300px; min-height: 400px; margin-top: 3cm;">
        <div class="row no-gutters" style="min-height: 400px;">
            <div class="col-md-4 align-self-center">
                <img class="rounded-circle mx-auto d-block"  width="150px" [src]="user.profilePicture" alt="...">
                <p class="text-center">Hello, {{user.username}}!</p>
            </div>
            <div class="col-md-7 align-self-center">
                <div class="card-body">
                <p>{{user.firstName}} {{user.lastName}}</p>
                <p>{{user.email}}</p>
                </div>
            </div>
            <div class="col-md-1">
                <div class="card-body">
                <button class="btn btn-dark" (click)="onEdit()">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>

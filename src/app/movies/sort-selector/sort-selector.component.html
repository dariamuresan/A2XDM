<div class="row">
    <div class="col-md-12">
        <div class="card bg-dark text-white rounded-1 border-bottom shadow" style="width: 14rem;">
            <div class="card-body">
                <h5 class="card-title">Sort method</h5>
                <div class="input-group">
                    <select 
                        id="sort"
                        class="custom-select"
                        name="sort"
                        [(ngModel)]="method"
                        (change)="onChange()">
                            <option value="topRated">Top Rated</option>
                            <option value="newest">Newest</option>
                            <option value="byTitle">By Title</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

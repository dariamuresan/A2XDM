<div class="row">
    <div class="col-md-12">
        <div class="card bg-dark text-white rounded-0 border-bottom shadow" style="width: 14rem;">
            <div class="card-body">
                <h5 class="card-title">{{ title }}</h5>
                <div *ngFor="let f of filters; let i = index;">
                    <input type="checkbox" id="'vehicle' + i" name="'vehicle' + i" value="f">
                    <label for="'vehicle' + i">{{ f }}</label><br>
                </div>
            </div>
          </div>
    </div>
</div>

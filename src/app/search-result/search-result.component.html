<div class="row">
    <div class="col-md-12" style="padding-left: 1.4cm;">
        <ng-container *ngIf="movies.length != 0">
            <app-movies-list [movies]="movies"></app-movies-list>
        </ng-container>
        <ng-container *ngIf="movies.length == 0" >
            <div class="d-flex justify-content-center mt-5">
                <h3><i>Sorry! We can't find what you are looking for!</i></h3>
            </div>
        </ng-container>
    </div>
</div>

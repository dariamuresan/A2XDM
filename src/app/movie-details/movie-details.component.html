<div *ngIf="movie" class="card mb-3" style="max-width: 1200px; margin-left: 10%; margin-top: 1cm;">
    <div class="row no-gutters">
        <div class="col-md-3">
            <img width="290px" [src]="movie.imagePath" alt="...">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                {{ movie.movieRating.rating }}
                <p class="card-text"><small class="text-muted">Genres : {{ movieGenres }}</small></p>
                <p class="card-text"><small class="text-muted"> Actors : {{ movieActors }}</small></p>
                <p class="card-text">{{ movie.description }}</p>
                <p class="card-text"><small class="text-muted"> Release date : {{ movie.releaseDate }}</small></p>
                <button type="button" class="btn btn-danger" (click)="addToFavourites(movie)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="row no-gutters">
            <app-reviews [reviews]="reviews"></app-reviews>
        </div>
    </div>
</div>

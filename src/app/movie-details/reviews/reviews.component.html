<div class="container">
    <h5>Reviews</h5>
    <blockquote *ngFor="let review of reviews">
        <app-stars [starsNumber]="review.stars"></app-stars>
        <small style="text-shadow: peachpuff;">{{ review.date }} - </small>
        <cite>{{review.username}}</cite> says: <cite>{{review.comment}}</cite>
    </blockquote>

    <h5>Add your review</h5>
    <form class="review-form" (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
            <label for="stars">Rate the movie - Stars</label>
            <select 
                class="form-control"
                id="stars"
                name="stars"
                [(ngModel)]="newReview.stars"
                required
                #stars="ngModel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
            </select>
            <small *ngIf="!stars.valid && stars.touched" class="text-danger">This field is required!</small>
        </div>
        <div class="form-group">
            <label for="comment">What you thougt about it?</label>
            <textarea 
                if="comment"
                placeholder="Write a short review for the movie..." 
                class="form-control materialize-textarea"
                [(ngModel)]="newReview.comment"
                name="comment">
            </textarea>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username"
            placeholder="jimmy523" 
            class="form-control"
            [(ngModel)]="newReview.username"
            name="username"
            required
            #username="ngModel">
            <small *ngIf="!username.valid && username.touched" class="text-danger">Username is required!</small>
        </div>

        <div class="form-group">
            Your review:
            <i> Stars: {{newReview?.stars}}</i> {{newReview?.comment}}
            <cite>by: {{newReview?.username}}</cite>
        </div>

        <div class="right-align">
            <button 
                type="submit" 
                class="btn btn-dark"
                [disabled]="!f.valid">
                    Submit Review
            </button>
        </div>
    </form>
</div>

<div class="col-md-8 offset-md-2">
    <br>
    <div class="shadow-lg p-3 mb-5 bg-body rounded-corners">
        <div class="spaced">
            <div class="row">
                <div class="col-sm">
                    <div class="spaced">
                        <h1 class = "d-flex justify-content-center display-4"> Register </h1>
                        <br>
                        <form #form="ngForm">
                            <div class="form-group">
                                <div class="mb-3 row">
                                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                                    <div class = " col-sm-10">
                                        <input type="text" id="name" name="name" class = "form-control" ngModel>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mb-3 row">
                                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                                    <div class = " col-sm-10">
                                        <input type="email" id="email" name="email" class = "form-control" ngModel>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mb-3 row">
                                    <label for="password" class="col-sm-2 col-form-label">Password:</label>
                                    <div class = " col-sm-10">
                                        <input type="password" id="password" name="password" class = "form-control" ngModel>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="mb-3 row">
                                    <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm Password:</label>
                                    <div class = " col-sm-10">
                                        <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" ngModel>
                                    </div>
                                </div>
                            </div>
                            <div class = "d-flex justify-content-center spaced">
                                <button class="btn btn-primary btn-lg btn-block  ">Register</button>
                            </div>
                            <br>
                            <div style="margin-top: 70px">
                                <div class="d-flex justify-content-center" >You already have an account?</div>
                                    <div class = "d-flex justify-content-center">
                                        <button class="btn btn-primary" routerLink = "/login">Login</button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
                <div class="col d-none d-lg-block"  style=" border-left: 1px solid rgba(44, 44, 44, 0.815);;">
                    <div class="d-flex justify-content-center spaced">
                        <div class=" polaroid">
                            <img src="https://i.pinimg.com/474x/2e/56/19/2e56190423b3812453bdecc8fa6ec893.jpg" style="border-top-right-radius: 4%; border-bottom-right-radius: 4%;" alt="Responsive image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h3> {{ form.value | json }} </h3>

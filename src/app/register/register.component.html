<div class="col-md-8 offset-md-2">
    <br>
    <div class="shadow p-3 mb-5 bg-white rounded-corners">
        <div class="spaced">
            <div class="row">
                <div class="col-sm">
                    <div class="spaced">
                        <h1 class = "d-flex justify-content-center display-4"> Register </h1>
                        <br>
                        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" NgNativeValidate>
                            <div class="form-group">
                                <div class="justify-content-center" >
                                    <div class = " col align-self-center">
                                        <input 
                                            type="text" 
                                            id="firstName" 
                                            class = "form-control" 
                                            placeholder="First Name"
                                            formControlName="firstName">
                                        <ng-container *ngIf="registerForm.get('firstName') as firstName">
                                            <span 
                                                class="wrong-block" 
                                                *ngIf="firstName.errors?.required && !firstName.valid && firstName.touched">
                                                    Please enter your first name
                                            </span>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="justify-content-center">
                                    <div class = " col align-self-center">
                                        <input 
                                            type="text" 
                                            id="lasttName" 
                                            class = "form-control" 
                                            placeholder="Last Name"
                                            formControlName="lastName">
                                        <ng-container *ngIf="registerForm.get('lastName') as lastName">
                                            <span 
                                                class="wrong-block" 
                                                *ngIf="lastName.errors?.required && !lastName.valid && lastName.touched">
                                                    Please enter your last name
                                            </span>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="justify-content-center">
                                    <div class = " col align-self-center">
                                        <input 
                                            type="text" 
                                            id="username" 
                                            class = "form-control" 
                                            placeholder="Username"
                                            formControlName="username">
                                        <ng-container *ngIf="registerForm.get('username') as username">
                                            <span class="wrong-block" *ngIf="username.errors?.required && !username.valid && username.touched">Please enter a username</span>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="justify-content-center">
                                    <div class = " col align-self-center">
                                        <input 
                                            type="email" 
                                            id="email" 
                                            class = "form-control" 
                                            placeholder="Email"
                                            formControlName="email">
                                        <ng-container *ngIf="registerForm.get('email') as email">
                                            <span class="wrong-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                            <ng-container
                                formGroupName="passwordGroup">
                                <div class="form-group">
                                    <div class="justify-content-center">
                                        <div class = "col align-self-center">
                                            <input 
                                                type="password" 
                                                id="password"
                                                class = "form-control" 
                                                placeholder="Password"
                                                formControlName="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="justify-content-center">
                                        <div class = "col align-self-center">
                                            <input 
                                                type="password" 
                                                id="confirmpassword" 
                                                class="form-control" 
                                                placeholder="Confirm Password"
                                                formControlName="passwordConfirmation">
                                            <span class="wrong-block" *ngIf="!registerForm.get('passwordGroup').valid && registerForm.get('passwordGroup').touched">Please enter a password</span>
                                            <br>
                                            <span class="wrong-block" *ngIf="registerForm.value['passwordGroup']['passwordConfirmation'] != registerForm.value['passwordGroup']['password']">Passwords are not the same</span>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                            <div class = "d-flex justify-content-center spaced">
                                <button 
                                    type="submit" 
                                    class="btn btn-primary btn-lg btn-block" 
                                    [disabled]="!registerForm.valid || (registerForm.value['passwordGroup']['passwordConfirmation'] != registerForm.value['passwordGroup']['password'])">Register</button>
                            </div>
                        </form>
                        <div style="margin-top: 70px">
                            <div class="d-flex justify-content-center" >You already have an account?</div>
                                <div class = "d-flex justify-content-center">
                                    <button class="btn btn-primary" routerLink = "/login">Login</button>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col d-none d-lg-block align-self-center"  style=" border-left: 1px solid rgba(44, 44, 44, 0.815);;">
                    <div class="d-flex justify-content-center spaced">
                        <div class=" polaroid">
                            <img src="..\..\assets\Images\popcorn.png" style="border-top-right-radius: 4%; border-bottom-right-radius: 4%;" alt="Responsive image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
